<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Price Prediction</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* BMW animated background */
        .bg {
            position: fixed;
            inset: 0;
            background: url("/static/images/bmw.jpg") no-repeat center center/cover;
            animation: zoomMove 20s ease-in-out infinite alternate;
            z-index: -2;
        }

        @keyframes zoomMove {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.15);
            }
        }

        /* dark overlay */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.65);
            z-index: -1;
        }

        .card {
            width: 430px;
            padding: 30px;
            border-radius: 20px;
            background: rgba(255,255,255,0.12);
            backdrop-filter: blur(18px);
            box-shadow: 0 0 40px rgba(0,0,0,0.7);
            color: white;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%,100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            letter-spacing: 1px;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin: 9px 0;
            border-radius: 10px;
            border: none;
            outline: none;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 14px;
            transition: 0.3s;
        }

        input::placeholder {
            color: #ddd;
        }

        input:focus, select:focus {
            background: rgba(255,255,255,0.35);
            transform: scale(1.03);
        }

        select option {
            color: black;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 14px;
            border-radius: 30px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: white;
            font-weight: 600;
            letter-spacing: 1px;
            transition: 0.4s;
            box-shadow: 0 0 20px rgba(0,114,255,0.8);
        }

        button:hover {
            transform: scale(1.06);
            box-shadow: 0 0 40px rgba(0,114,255,1);
        }

        .result {
            margin-top: 18px;
            text-align: center;
            font-size: 22px;
            color: #00ffcc;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

<div class="bg"></div>
<div class="overlay"></div>

<div class="container">
    <div class="card">
        <h2>ðŸš— Car Price Prediction</h2>

        <form action="/predict" method="post">

            <input type="number" step="0.01" name="present_price" placeholder="Present Price (Lakhs)" required>
            <input type="number" name="kms_driven" placeholder="Kilometers Driven" required>
            <input type="number" name="owner" placeholder="Owner (0 / 1 / 2)" required>
            <input type="number" name="car_age" placeholder="Car Age (Years)" required>

            <select name="fuel_type" required>
                <option value="">Fuel Type</option>
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
            </select>

            <select name="seller_type" required>
                <option value="">Seller Type</option>
                <option value="Dealer">Dealer</option>
                <option value="Individual">Individual</option>
            </select>

            <select name="transmission" required>
                <option value="">Transmission</option>
                <option value="Manual">Manual</option>
                <option value="Automatic">Automatic</option>
            </select>

            <button type="submit">âœ¨ Predict Price</button>
        </form>

        {% if prediction_text %}
            <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</div>

</body>
</html>
