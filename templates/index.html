<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Price Predictor</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: #ffffff;
            width: 420px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #2c5364;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            background: #2c5364;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #203a43;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: 600;
            color: #0f2027;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>ðŸš— Car Price Prediction</h2>

    <form action="/predict" method="post">

        <input type="number" step="0.01" name="present_price" placeholder="Present Price (â‚¹ lakhs)" required>

        <input type="number" name="kms_driven" placeholder="Kms Driven" required>

        <input type="number" name="owner" placeholder="Owner (0,1,2)" required>

        <input type="number" name="car_age" placeholder="Car Age (years)" required>

        <select name="fuel_type" required>
            <option value="">Fuel Type</option>
            <option value="Petrol">Petrol</option>
            <option value="Diesel">Diesel</option>
        </select>

        <select name="seller_type" required>
            <option value="">Seller Type</option>
            <option value="Dealer">Dealer</option>
            <option value="Individual">Individual</option>
        </select>

        <select name="transmission" required>
            <option value="">Transmission</option>
            <option value="Manual">Manual</option>
            <option value="Automatic">Automatic</option>
        </select>

        <button type="submit">Predict Price</button>
    </form>

    {% if prediction_text %}
    <div class="result">
        {{ prediction_text }}
    </div>
    {% endif %}
</div>

</body>
</html>
